{{define "register"}}
<form action="/register" method="post">
	<label for="username">Username (up to 16 characters)</label>
	<input type="text" name="username" placeholder="Username" minlength="3" maxlength="16" required>
	<label for="password">Password (at least 6 characters)</label>
	<input type="password" name="password" placeholder="Password" minlength="6" maxlength="72" required>
	<input type="submit" value="Submit">
</form>
{{end}}
