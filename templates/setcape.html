{{define "setcape"}}
<img height="256" onerror="this.remove()" src="//cdn.betablock.net/capes/{{.Username}}.png">
<form action="/setcape" enctype="multipart/form-data" method="post">
	<label for="image">Cape Image (up to 16KB)</label>
	<input type="file" name="image" id="image" accept="image/png" required>
	<input type="submit" value="Submit">
</form>
{{end}}
