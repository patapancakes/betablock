{{define "setversion"}}
<form action="/setversion" method="post">
	<label for="version">Game Version</label>
	<select name="version" required>
		{{if eq "" .Version}}<option disabled selected></option>{{end}}{{range .Versions}}
		<option value="{{.}}"{{if eq . $.Version}}selected{{end}}>{{.}}</option>{{end}}
	</select>
	<input type="submit" value="Submit">
	<p>* The "realtime" option simulates the original update cycle using the current date.</p>
</form>
{{end}}
